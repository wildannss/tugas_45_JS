<!DOCTYPE html>
<html>
<body>

    <button onclick="Tombol()">
        Klik HRef
    </button>

    <p id="text">
        Ini Halaman Index dengan HRef : 
    </p>

    <p id="result"></p>

    <script type="text/javascript">
        function Tombol(){
            let a = location.href;
            document.getElementById("result").innerHTML = a;
        };
    </script>
</body>
</html>
